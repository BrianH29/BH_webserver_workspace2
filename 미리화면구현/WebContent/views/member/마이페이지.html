<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            background:black; 
            color:white; 
            width:600px;
            margin:auto; 
            margin-top:50px;
        }

        #myPageForm table{margin:auto;}
        #myPageForm input{margin:5px;}
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!--메뉴바 포함시킬것-->

    <div class="outer">
        <br>

        <h2 align="center">마이페이지</h2>

        <form action="" id="myPageForm" method="post">
            <table>
                <tr>
                    <td>* 아이디</td>
                    <td><input type="text" name="userId" maxlength="12" required value="로그인한사용자아이디"></td>
                </tr>
                
                <tr>
                    <td>* 이름</td>
                    <td><input type="text" name="userName" maxlength="5" required value="로그인한사용자이름" readonly></td>
                    <td></td>
                </tr>
                <tr>
                    <td>&nbsp;&nbsp;전화번호</td>
                    <td><input type="tel" name="phone" placeholder="(-포함)" value="사용자PH"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>&nbsp;&nbsp;이메일</td>
                    <td><input type="email" name="email" value="사용자이메일"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>&nbsp;&nbsp;주소</td>
                    <td><input type="text" name="address" value="사용자주소"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>&nbsp;&nbsp;관심분야</td>
                    <td colspan="2">
                        <input type="checkbox" id="sports" name="interest" value="운동"><label for="sports">운동</label>
                        <input type="checkbox" id="climbing" name="interest" value="등산"><label for="climbing">등산</label>
                        <input type="checkbox" id="fishing" name="interest" value="낚시"><label for="fishing">낚시</label>
                        <br>
                        <input type="checkbox" id="cooking" name="interest" value="낚시"><label for="cooking">요리</label>
                        <input type="checkbox" id="game" name="interest" value="게임"><label for="game">게임</label>
                        <input type="checkbox" id="etc" name="interest" value="기타"><label for="etc">기타</label>
                    </td>
                   
                </tr>
            </table>

            <br><br>
            <div align="center">
                <button type="submit">정보변경</button>
                <button type="button" data-toggle="modal" data-target="#updatePwdForm">PWD변경</button>
                <button type="button" data-toggle="modal" data-target="#deleteForm">회원탈퇴</button>
            </div>
        </form>
        <br><br>
       
            <!-- 회원탈퇴시 보여질 모달 화면 -->
            <div class="modal" id="deleteForm">
              <div class="modal-dialog">
                <div class="modal-content">
                
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">회원탈퇴</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  
                  <!-- Modal body -->
                  <div class="modal-body" align="center">

                    <b>
                        탈퇴 후 복구가 불가능합니다.<br>
                        정말로 탈퇴 하시겠습니까?

                    </b>
                    <form action="" method="POST">
                        비밀번호:
                        <input type="passowrd" name="userPwd" required>
                        <button type="submit" class="btn btn-danger">탈퇴하기</button>
                    </form>

                  </div>
                  
                </div>
              </div>
            </div>

            <!-- 비밀번호 변경 보여질 모달 화면 -->
            <div class="modal" id="updatePwdForm" style="color:black;">
              <div class="modal-dialog">
                <div class="modal-content">
                
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">비밀번호변경</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  
                  <!-- Modal body -->
                  <div class="modal-body" align="center">

                    <form action="" method="POST">

                        <table>
                            <tr>
                                <th>현재 비밀번호:</th>
                                <td><input type="passowrd" name="userPwd" required><br></td>
                            </tr>
                            <tr>
                                <th>변경 비밀번호:</th>
                                <td><input type="password" name="updatePwd" required></td>
                            </tr>
                            <tr>
                                <th>변경 비밀번호 재입력</th>
                                <td><input type="password" name="checkPwd" required></td>
                            </tr>
                        </table>
                        <br>
                        <button type="submit" class="btn btn-primary">비밀번호변경</button>
                    </form>

                  </div>
                  
                </div>
              </div>
            </div>
           
          
    </div>
</body>
</html>

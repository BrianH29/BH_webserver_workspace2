<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        background: black;
        color: white;
        margin: auto;
        width: 900px;
        height: 500px;
        margin-top: 50px;
      }
      #insertForm > table {
        border: 1px solid white;
      }
      #insertForm > table input,
      #insertForm > table textarea {
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!--menubar-->

    <div class="outer">
      <br />
      <h2 align="center">게시판 작성하기</h2>
      <br />

      <form action="" id="insertForm" method="POST">
        <!-- 카테고리, 제목, 내용, 첨부파일-->

        <table align="center">
          <tr>
            <th width="70">분야</th>
            <td width="500">
              <select name="" id="">
                <option value="">공통</option>
                <option value="">운동</option>
                <option value="">등산</option>
                <option value="">게임</option>
                <option value="">낚시</option>
                <option value="">요리</option>
                <option value="">기타</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>제목</th>
            <td><input type="text" name="title" required /></td>
          </tr>
          <tr>
            <th>내용</th>
            <td>
              <textarea
                name="content"
                rows="10"
                style="resize: none"
              ></textarea>
            </td>
          </tr>
          <tr>
            <th>첨부파일</th>
            <td><input type="file" name="upfile" /></td>
          </tr>
        </table>
        <br />
        <div align="center">
          <button type="submit">작성하기</button>
          <button type="reset">취소하기</button>>
        </div>
      </form>
    </div>
  </body>
</html>

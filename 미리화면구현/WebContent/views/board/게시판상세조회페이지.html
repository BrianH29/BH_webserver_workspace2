<!DOCTYPE html>

  <head>

    <style>
      .outer {
        background: black;
        color: white;
        width: 900px;
        height: auto;
        margin: auto;

  </head>
  <body>
    <!--menubar-->

    <div class="outer">
      <br />
      <h2 align="center">게시판 상세보기</h2>
      <br />

      <table id="detailArea" align="center" border="1">
        <tr>
          <th width="70">분야</th>
          <td width="70">등산</td>
          <!--카테고리명-->
          <th width="70">제목</th>
          <td width="350">게시글제목이들어갈자리입니다.</td>
        </tr>
        <tr>
          <th>작성자</th>
          <td>user01</td>
          <!--작성자아이디-->
          <th>작성일</th>
          <td>2020-09-15</td>
          <!--작성일-->
        </tr>
        <tr>
          <th>내용</th>
          <td colspan="3">
            <p>게시글내용들이들어갈자리</p>
            <!--게시글내용-->
          </td>
        </tr>
        <tr>
          <th>첨부파일</th>

            <!-- 첨부파일이 없습니다. -->

        </tr>
      </table>

      <br />

      <!-- 로그인한 사용자가 게시글작성자일 경우-->
      <div align="center">
        <button>수정하기</button>
        <button>삭제하기</button>
      </div>
      <br />

        <table border="1" align="center">
          <thead>
            <tr>
              <th>댓글작성</th>
              <td>
                <textarea cols="50" row="3" style="resize: none"></textarea>
              </td>
              <td><button>댓글등록</button></td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>admin</td>
              <td>댓글내용</td>

            </tr>
            <tr>
              <td>admin2</td>

            </tr>
            <tr>
              <td>admin3</td>

            </tr>
          </tbody>
        </table>
        <br /><br /><br />
